<html>
<head>
    <title>Star Pattern2</title>
</head>
<body>
    <button type="button" onclick="pyramid()">Pattern 3</button>
    <script>
        function pyramid(){
            var i,j;
            for(i=1;i<=5;i++){
                for(j=i;j<=5;j++){
                    document.write("*");
                }
                document.write("<br>");
            }
        }
    </script>
</body>
</html>
