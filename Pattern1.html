<html>
<head>
    <title>Number Pattern2</title>
</head>
<body>
    <button type="button" onclick="pyramid()">Pattern 1</button>
    <script>
        function pyramid(){
            var i,j;
            for(i=1;i<=5;++i){
                for(j=1;j<=5;++j){
                    document.write("");
                }
                for(var k=1;k<=i;k++){
                document.write(k+"");
                }
                document.write("<br>");
            }
        }
        </script><br>
        
</body>
</html>
