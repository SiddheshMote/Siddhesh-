<html>
    <head>
        <title>Divisible</title>
    </head>
    <body>
        <script>
            var a=prompt("Enter First Number");
            var b=prompt("Enter Second Number");
            if(b==0)
            {
                document.write(a+" is Even Number.")
            }
            else if(a % b==0){
                document.write(a+" Number is Divisible by "+b)
            }
            else(document.write(a+" Number is not Divisible by "+b))
        </script>
    </body>
    </html>
