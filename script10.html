<html>
<head>
    <title>Two digit number</title>
</head>
<body>
    <script>
        var a=prompt("Enter a Number");
        if(a >= 10 && a <= 99)
        {
            document.write(a+" is two digit Number.")
        }
        else if(a <= -10 && a >= -99)
        {
            document.write(a+" is two digit Number.")
        }
        else(document.write(a+" is not two digit Number."))
    </script>
</body>
</html>
