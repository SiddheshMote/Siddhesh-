<html>

<head>
    <title>Star Pattern3</title>
</head>

<body>
    <button type="button" onclick="pyramid8()">Pattern 4</button>
    <script>
        function pyramid8() {
            let n = parseInt(prompt('Enter any number'));
            for (i = 1; i <= n; i++) {
                for (let k = 0; k <= 2 * (n - i) - 1; k++) {
                    document.write("<br>");
                }
                for (let i = 1; i < n; i++) {
                    for (let k = 0; k < 2 * i; k++) {
                        document.write("");
                    }
                    for (let j = 0; j < n - i; j++) {
                        document.write("*");
                    }
                    document.write("<br>");
                }
            }
        }
    </script>
</body>

</html>
