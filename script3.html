<html>
<head>
    <title>JAVA SCRIPT Arithmetic</title>
</head>
<body>
    <script>
        document.write("<h1>HELLO MAM!!!</h1>")
        var a=3, b=3;
        add= a+b;
        document.write("add="+add+"<br>")
        sub= a-b;
        document.write("sub="+sub+"<br>")  
        mul= a*b;
        document.write("mul="+mul+"<br>")  
        div= a/b;
        document.write("div="+div)      
    </script>
</body>
</html>
