<html>
<head>
    <title>IF-ELSE</title>
</head>
<body>
    <script>
        var a=prompt("Enter a Number.");
        if(a<0)
        {
            document.write("Number "+a+" is Negative.")
        }
        else if(a>0){
            document.write("Number "+a+" is Positive.")
        }
        else(document.write("Number is Zero."))
    </script>
</body>
</html>
