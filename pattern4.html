<html>
<head>
    <title>Star Pattern3</title>
</head>
<body>
    <button type="button" onclick="pyramid2()">Pattern 4</button>
    <script>
        function pyramid2(){
            var i,j;
            for(i=0;i<=5;i--){
                for(j=0;j<=5;j--){
                    document.write("*");
                }
                document.write("<br>");
            }
        }
    </script>
</body>
</html>
