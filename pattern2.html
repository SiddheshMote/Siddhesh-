<html>
<head>
    <title>Star Pattern1</title>
</head>
<body>
    <button type="button" onclick="pyramid()">Pattern 2</button>
    <script>
        function pyramid(){
            var i,j;
            for(i=1;i<=5;i++){
                for(j=1;j<=i;j++){
                    document.write("*");
                }
                document.write("<br>");
            }
        }
    </script>
</body>
</html>
