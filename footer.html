<html>
<head>
    <title>footer</title>
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="footer.css">
</head>
<body>
    <div class="container">
        <div class="icons">
            <div class="text">
                <h1>Connect</h1>
                <i class='bx bx-map' style='color:rgba(247, 249, 249, 0.92)'  >Sienna Tower, Service Road, Bangalore</i>
            </div>
            <div class="symbol">
                <a href=""><i class='bx bxl-facebook bx-md'></i></a>
                <i class='bx bxl-twitter bx-md' ></i>
                <i class='bx bxl-linkedin bx-md'></i>
                <i class='bx bxl-instagram bx-md' style='color:rgba(0,10,8,0.94)'  ></i>   
            </div>
        </div>
        <div class="link">
            <ul>
                <li><h1>Links</h1></li>
                <li>Home</li>
                <li>Team</li>
                <li>Blogs</li>
                <li>Support</li>
            </ul>
        </div>
        <div class="new">
            <h1>Newsletter</h1>
            <input type="email" placeholder="Your email id here"><br>
            <input type="submit" value="Subscribe" id="button">
        </div>    
    </div>
    <footer>
        <div class="bar">
            <div class="item">
                <ul>
                    <li>Home</li>
                    <li>FAQ</li>
                    <li>Cookies Policy</li>
                    <li>Terms of Service</li>
                    <li>Support</li>
                </ul>
            </div>
            <div class="symbol">
                Copyright &copy 2022
            </div>
        </div>
    </footer>
</body>
</html>
