<html>
<head>
    <title>Quizz Game</title>
    <style>
        body {
    font-family: Arial, sans-serif;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    background-color: #f7f7f7;
}

#quiz-container {
    background: white;
    border-radius: 8px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    width: 300px;
    text-align: center;
    padding: 20px;
}

.btn-container {
    display: flex;
    flex-direction: column;
    margin-top: 20px;
}
.btn {
    background: #007bff;
    color: white;
    border: none;
    border-radius: 5px;
    padding: 10px;
    margin: 5px 0;
    cursor: pointer;
    font-size: 16px;
}

.btn:hover {
    background: #0056b3;
}

.control-btn {
    background: #28a745;
    color: white;
    border: none;
    border-radius: 5px;
    padding: 10px 20px;
    margin-top: 20px;
    cursor: pointer;
    font-size: 16px;
}

.control-btn:hover {
    background: #218838;
}

.hidden {
    display:Â none;
}
    </style>
</head>
<body>
    <div id="quiz-container">
        <div id="question-container">
            <div id="question">Question text</div>
            <div id="answer-buttons" class="btn-container">
                <button class="btn">Answer 1</button>
                <button class="btn">Answer 2</button>
                <button class="btn">Answer 3</button>
                <button class="btn">Answer 4</button>
            </div>
        </div>
        <div id="controls">
            <button id="next-btn" class="control-btn">Next</button>
            <button id="start-btn" class="control-btn">Start</button>
        </div>
    </div>
    <script src="quiz.js"></script>
</body>
</html>
