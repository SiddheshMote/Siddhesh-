<html>
<head>
    <title>Inline Function</title>
</head>
<body>
    <form>
        <button type="button" onclick='abc()'>Click Here</button>
    </form>
    <script>
        var abc=function(){
            var p=prompt('HOW ARE YOU?');
            confirm('Are you sure?'+p);
            alert('Your Form is submitted!');
        }
    </script>
</body>
</html>
